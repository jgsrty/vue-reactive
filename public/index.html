<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue reactive</title>
</head>

<body>
  <h1>从零实现Vue</h1>
  <div id="app">
    <div>{{msg}}</div>
    <div>{{message}}</div>
    <div>{{message}}</div>
  </div>
  <!-- 引入bundle相当于引入vue -->
  <script src="bundle.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello',
        message: 'world'
      }
    })
    console.log(vm)
  </script>
</body>

</html>
